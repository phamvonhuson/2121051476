        //Người dùng đã nhập vào số -> tạo hàm ktra số chẵn lẻ - > In ra kết quả
        let N1 = prompt("Nhập vào một số:");
        function check(N1) {
            if (N1 % 2 == 0) {
                document.writeln(N1 + " là số chẵn");
            } else {
                document.writeln(N1 + " là số lẻ");
            }
        }
        if (!isNaN(N1)) {
            N1 = parseFloat(N1);
            check(N1);
        }
        else {
            document.writeln("Vui lòng nhập vào số")
